<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
 
    
</head>
<body>
        <h1 id="topicMessage">Tic Tac Toe</h1>
        <div id="message"></div>
    <img src="https://image.flaticon.com/icons/svg/844/844059.svg" alt="Tic Tac Toe">
   
  

<div class="gamme">
  <div class="box1 tic" id="0">#</div>
  <div class="box2 tic" id="1">#</div>
  <div class="box3 tic" id="2">#</div>
  <div class="box4 tic" id="3">#</div>
  <div class="box5 tic" id="4">#</div>
  <div class="box6 tic" id="5">#</div>
  <div class="box7 tic" id="6">#</div>
  <div class="box8 tic" id="7">#</div>
  <div class="box9 tic" id="8">#</div>
</div>

  <button>Reset</button>

 
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="onePlayer.js"></script>

</body>
</html>
